<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="shoppingcart">
        <nav>
            <p>Shopping cart</p>
            <ul class="ul-items">
                <li class="items" ><a href="">Home</a></li>
                <li class="items" ><a href="">Login</a></li>
                <li class="items"><a href="">Signup</a></li>
                <li class="items" id="myCart" ><a href="">MyCart</a></li>
                <li class="items"><a href="">Profile</a></li>
            </ul>
        </nav>
        
        <div class="cart-container">
            <h1>My Cart</h1>
            <div class="carts-checkout" id="carts">
                 <div id="carts">
                      
                 </div>
                 <div class="checkout-list">
                    <p class="top-title">Checkout list</p>
                    <p></p>
                    <hr>
                    <div class="total">
                        <p>Total</p>
                        <p>Rs.</p>
                    </div>
                    <hr>
                    <button type="button">Click To Checkout</button>
                 </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
